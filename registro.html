<!DOCTYPE html>
<html>
<head>
  <title>Página de Registro</title>
  <style>
    body {
      background-color: #333;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    #header {
      background-color: #0088FF;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 50px;
      display: flex;
      align-items: center;
      padding: 0 20px;
    }

    #header a {
      color: #fff;
      margin-right: 20px;
      text-decoration: none;
    }

    #content {
      text-align: center;
      margin-top: 100px;
    }

    #content h1 {
      color: #fff;
    }

    #content .register-box {
      width: 300px;
      margin: 0 auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      animation: slideIn 0.5s ease-in-out;
    }

    #content .register-box input[type="text"],
    #content .register-box input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    #content .register-box input[type="submit"] {
      background-color: #0088FF;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    #content .register-box form {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    #content .register-box .register-buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
    }

    #content .register-box .register-buttons a {
      display: inline-block;
      margin-right: 10px;
      padding: 8px 16px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }

    #content .register-box .google-button {
      background-color: #DB4437;
      color: #fff;
    }

    #content .register-box .facebook-button {
      background-color: #3B5998;
      color: #fff;
    }

    #content .register-box .apple-button {
      background-color: #000;
      color: #fff;
    }

    @keyframes slideIn {
      from {
        transform: translateY(-100%);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div id="header">
    <a href="index.html">Início</a>
    <a href="login.html">Login</a>
    <a href="registro.html">Registro</a>
  </div>
  
  <div id="content">
    <h1>Página de Registro</h1>
    <div class="register-box">
      <form action="registro.php" method="post">
        <input type="text" name="username" placeholder="Nome de usuário" required>
        <input type="password" name="password" placeholder="Senha" required>
        <input type="password" name="confirm_password" placeholder="Confirme a senha" required>
        <input type="submit" value="Registrar">
      </form>
      <div class="register-buttons">
        <a class="google-button" href="#">Google</a>
        <a class="facebook-button" href="#">Facebook</a>
        <a class="apple-button" href="#">Apple</a>
      </div>
    </div>
  </div>
</body>
</html>
